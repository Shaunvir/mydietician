<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Dietitian - MyDietitian</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-container {
            background: white;
            padding: 48px;
            border-radius: 24px;
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.12);
            border: 1px solid rgba(0, 0, 0, 0.06);
            max-width: 480px;
            width: 100%;
            margin: 20px;
        }

        .search-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .search-title {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .search-subtitle {
            color: #6366f1;
            font-weight: 600;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 18px;
            z-index: 2;
        }

        .form-input {
            width: 100%;
            padding: 16px 16px 16px 50px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: white;
            color: #374151;
        }

        .form-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .form-select {
            width: 100%;
            padding: 16px 50px 16px 50px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: white;
            color: #374151;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 16px center;
            background-repeat: no-repeat;
            background-size: 16px;
        }

        .form-select:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .search-button {
            width: 100%;
            background: #6366f1;
            color: white;
            padding: 18px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s ease;
            margin-top: 32px;
        }

        .search-button:hover {
            background: #5048e5;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
        }

        .search-button:active {
            transform: translateY(0);
        }

        .search-icon {
            font-size: 20px;
        }

        /* Back link */
        .back-link {
            position: absolute;
            top: 24px;
            left: 24px;
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: #374151;
        }

        /* Scan Card Button */
        .scan-card-section {
            margin-bottom: 32px;
            text-align: center;
            padding: 24px;
            background: #f8fafc;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
        }

        .scan-card-title {
            font-size: 16px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .scan-card-subtitle {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 16px;
        }

        .scan-card-button {
            background: #10b981;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .scan-card-button:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        /* Scanned Data Indicators */
        .scanned-field {
            position: relative;
        }

        .scanned-field::after {
            content: '‚úÖ Scanned';
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            color: #059669;
            font-weight: 500;
            background: #ecfdf5;
            padding: 2px 6px;
            border-radius: 4px;
            z-index: 3;
        }

        .scanned-field .form-input,
        .scanned-field .form-select {
            border-color: #10b981;
            background: #f0fdf4;
            padding-right: 100px;
        }

        .validation-message {
            background: #ecfdf5;
            border: 1px solid #bbf7d0;
            color: #065f46;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            display: none;
        }

        .validation-message.error {
            background: #fef2f2;
            border-color: #fecaca;
            color: #dc2626;
        }

        .validation-message.warning {
            background: #fffbeb;
            border-color: #fed7aa;
            color: #d97706;
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .search-container {
                padding: 32px 24px;
                margin: 16px;
                border-radius: 16px;
            }

            .search-title {
                font-size: 24px;
            }

            .form-input,
            .form-select {
                padding: 14px 14px 14px 46px;
                font-size: 15px;
            }

            .search-button {
                padding: 16px 20px;
                font-size: 15px;
            }

            .back-link {
                position: static;
                margin-bottom: 16px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
    
    <div class="search-container">
        <div class="search-header">
            <h1 class="search-title">Find a dietitian</h1>
            <p class="search-subtitle">covered by insurance</p>
        </div>

        <div class="validation-message" id="validationMessage"></div>

        <div class="scan-card-section">
            <h3 class="scan-card-title">Quick Verification</h3>
            <p class="scan-card-subtitle">Scan your insurance card to auto-fill information below</p>
            <a href="scan-card.html" class="scan-card-button">
                üì∑ Scan Insurance Card
            </a>
        </div>

        <form id="searchForm" action="results.html" method="GET">
            <div class="form-group">
                <label for="name">Full Name*</label>
                <div class="input-wrapper">
                    <span class="input-icon">üë§</span>
                    <input type="text" class="form-input" name="name" id="name" required placeholder="Enter your full name">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address*</label>
                <div class="input-wrapper">
                    <span class="input-icon">üìß</span>
                    <input type="email" class="form-input" name="email" id="email" required placeholder="Enter your email address">
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number*</label>
                <div class="input-wrapper">
                    <span class="input-icon">üìû</span>
                    <input type="tel" class="form-input" name="phone" id="phone" required placeholder="Enter your phone number">
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <span class="input-icon">üìç</span>
                    <select class="form-select" name="location" id="location" required>
                        <option value="">Province*</option>
                        <option value="Alberta">Alberta</option>
                        <option value="British Columbia">British Columbia</option>
                        <option value="Manitoba">Manitoba</option>
                        <option value="New Brunswick">New Brunswick</option>
                        <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
                        <option value="Nova Scotia">Nova Scotia</option>
                        <option value="Ontario">Ontario</option>
                        <option value="Prince Edward Island">Prince Edward Island</option>
                        <option value="Quebec">Quebec</option>
                        <option value="Saskatchewan">Saskatchewan</option>
                        <option value="Northwest Territories">Northwest Territories</option>
                        <option value="Nunavut">Nunavut</option>
                        <option value="Yukon">Yukon</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <span class="input-icon">üè•</span>
                    <select class="form-select" name="insurance" id="insurance" required>
                        <option value="">Insurance*</option>
                        <option value="Canada Life">Canada Life</option>
                        <option value="Sun Life Financial">Sun Life Financial</option>
                        <option value="Manulife">Manulife</option>
                        <option value="Great-West Life">Great-West Life</option>
                        <option value="Blue Cross">Blue Cross</option>
                        <option value="Chambers of Commerce Group Insurance">Chambers of Commerce Group Insurance</option>
                        <option value="Desjardins Insurance">Desjardins Insurance</option>
                        <option value="Industrial Alliance">Industrial Alliance</option>
                        <option value="Medavie Blue Cross">Medavie Blue Cross</option>
                        <option value="GroupHEALTH">GroupHEALTH</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <span class="input-icon">‚≠ê</span>
                    <select class="form-select" name="specialty" id="specialty">
                        <option value="">Specialties</option>
                        <option value="Weight Management">Weight Management</option>
                        <option value="Diabetes Management">Diabetes Management</option>
                        <option value="Heart Health">Heart Health</option>
                        <option value="Gut Health">Gut Health</option>
                        <option value="Sports Nutrition">Sports Nutrition</option>
                        <option value="Eating Disorders">Eating Disorders</option>
                        <option value="Pregnancy & Postpartum">Pregnancy & Postpartum</option>
                        <option value="Pediatric Nutrition">Pediatric Nutrition</option>
                        <option value="Food Allergies & Sensitivities">Food Allergies & Sensitivities</option>
                        <option value="General Nutrition">General Nutrition</option>
                        <option value="Autoimmune Conditions">Autoimmune Conditions</option>
                        <option value="Cancer Nutrition">Cancer Nutrition</option>
                        <option value="PCOS">PCOS</option>
                        <option value="Menopause">Menopause</option>
                        <option value="High Blood Pressure">High Blood Pressure</option>
                        <option value="High Cholesterol">High Cholesterol</option>
                        <option value="Kidney Disease">Kidney Disease</option>
                        <option value="Transplant Nutrition">Transplant Nutrition</option>
                        <option value="Vegan & Vegetarian">Vegan & Vegetarian</option>
                        <option value="Oral Health">Oral Health</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="member-id">Member ID*</label>
                <div class="input-wrapper">
                    <span class="input-icon">üÜî</span>
                    <input type="text" class="form-input" name="member_id" id="member-id" required placeholder="From your benefits card">
                </div>
            </div>

            <div class="form-group">
                <label for="group-number">Group Number (if applicable)</label>
                <div class="input-wrapper">
                    <span class="input-icon">üë•</span>
                    <input type="text" class="form-input" name="group_number" id="group-number" placeholder="Optional - if shown on your card">
                </div>
            </div>

            <button type="submit" class="search-button">
                <span class="search-icon">üîç</span>
                Search
            </button>
        </form>
    </div>

    <script>
        const SHEET_MONKEY_URL = 'https://api.sheetmonkey.io/form/9MoRQbyaVfkrCsZGZW3Mt2';

        async function submitToSheetMonkey(formData) {
            try {
                const response = await fetch(SHEET_MONKEY_URL, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Sheet Monkey typically returns a 200 status for successful submissions
                return true;
            } catch (error) {
                console.error('Sheet Monkey submission failed:', error);
                throw error;
            }
        }

        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const submitButton = this.querySelector('button[type="submit"]');
            const originalText = submitButton.innerHTML;
            
            // Show loading state
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="search-icon">‚è≥</span> Submitting...';
            
            try {
                // Validate insurance data before submission
                if (!validateInsuranceData()) {
                    submitButton.disabled = false;
                    submitButton.innerHTML = originalText;
                    return;
                }
                
                // Submit to Sheet Monkey
                await submitToSheetMonkey(formData);
                
                // Build URL parameters for results page (non-sensitive data only)
                const params = new URLSearchParams();
                for (let [key, value] of formData.entries()) {
                    // Skip sensitive personal data from URL, only include search filters
                    if (['location', 'insurance', 'specialty'].includes(key) && value) {
                        params.append(key, value);
                    }
                }
                
                // Redirect to results page on success
                window.location.href = 'results.html?' + params.toString();
                
            } catch (error) {
                // Reset button state on error
                submitButton.disabled = false;
                submitButton.innerHTML = originalText;
                
                // Show user-friendly error message
                alert('There was an error submitting your information. Please try again.');
            }
        });

        // Check for scanned insurance data on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkForScannedData();
        });

        function checkForScannedData() {
            const scannedData = sessionStorage.getItem('scannedInsuranceData');
            const validationStatus = sessionStorage.getItem('insuranceValidated');
            const urlParams = new URLSearchParams(window.location.search);
            
            if (scannedData) {
                try {
                    const data = JSON.parse(scannedData);
                    populateFormWithScannedData(data, validationStatus);
                    
                    if (urlParams.get('scanned') === 'true') {
                        showValidationMessage('‚úÖ Insurance card scanned successfully! Information has been auto-filled.', 'success');
                    } else if (urlParams.get('scanned') === 'edit') {
                        showValidationMessage('üìù Scanned data loaded for editing. Please review and modify as needed.', 'info');
                    }
                } catch (error) {
                    console.error('Error parsing scanned data:', error);
                    sessionStorage.removeItem('scannedInsuranceData');
                    sessionStorage.removeItem('insuranceValidated');
                }
            }
        }

        function populateFormWithScannedData(data, validationStatus) {
            // Map the scanned fields to form fields
            const fieldMappings = {
                'provider': 'insurance',
                'memberID': 'member-id',
                'groupNumber': 'group-number'
            };

            for (const [scannedField, formFieldId] of Object.entries(fieldMappings)) {
                if (data[scannedField]) {
                    const formField = document.getElementById(formFieldId);
                    if (formField) {
                        formField.value = data[scannedField];
                        
                        // Add scanned indicator styling
                        const wrapper = formField.closest('.input-wrapper') || formField.closest('.form-group');
                        if (wrapper) {
                            wrapper.classList.add('scanned-field');
                        }
                    }
                }
            }

            // Show expiry warning if card is expired
            if (data.isExpired) {
                showValidationMessage('‚ö†Ô∏è Warning: The scanned insurance card appears to be expired. Please verify your coverage.', 'warning');
            }
        }

        function showValidationMessage(message, type = 'success') {
            const messageElement = document.getElementById('validationMessage');
            messageElement.textContent = message;
            messageElement.className = 'validation-message';
            
            if (type === 'error') {
                messageElement.classList.add('error');
            } else if (type === 'warning') {
                messageElement.classList.add('warning');
            }
            
            messageElement.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageElement.style.display = 'none';
                }, 5000);
            }
        }

        // Enhanced form submission with validation checks
        function validateInsuranceData() {
            const memberID = document.getElementById('member-id').value;
            const insurance = document.getElementById('insurance').value;
            const validationStatus = sessionStorage.getItem('insuranceValidated');
            
            // Check if insurance validation is required
            if (!memberID || !insurance) {
                showValidationMessage('‚ùå Please provide both Member ID and Insurance Provider to continue.', 'error');
                return false;
            }
            
            // Check if we have valid scanned data
            if (validationStatus === 'true') {
                // Scanned and validated - allow access
                sessionStorage.setItem('accessAuthorized', 'true');
                return true;
            } else if (validationStatus === 'partial') {
                // Scanned but edited - allow with warning
                sessionStorage.setItem('accessAuthorized', 'partial');
                return true;
            } else {
                // Manual entry - require additional verification
                sessionStorage.setItem('accessAuthorized', 'manual');
                showValidationMessage('‚ÑπÔ∏è Manual entry detected. Results access will require additional verification.', 'info');
                return true;
            }
        }

        // Basic form validation for dropdown
        document.getElementById('location').addEventListener('change', function() {
            if (this.value) {
                this.style.borderColor = '#6366f1';
            }
        });

        // Clear scan data when user manually changes insurance fields
        document.getElementById('insurance').addEventListener('change', function() {
            const wrapper = this.closest('.input-wrapper');
            if (wrapper && wrapper.classList.contains('scanned-field')) {
                if (confirm('You are modifying scanned data. This will require additional verification. Continue?')) {
                    wrapper.classList.remove('scanned-field');
                    sessionStorage.setItem('insuranceValidated', 'manual');
                } else {
                    // Restore original scanned value
                    const scannedData = sessionStorage.getItem('scannedInsuranceData');
                    if (scannedData) {
                        const data = JSON.parse(scannedData);
                        this.value = data.provider || '';
                    }
                }
            }
        });

        document.getElementById('member-id').addEventListener('input', function() {
            const wrapper = this.closest('.input-wrapper');
            if (wrapper && wrapper.classList.contains('scanned-field')) {
                wrapper.classList.remove('scanned-field');
                sessionStorage.setItem('insuranceValidated', 'manual');
            }
        });

        document.getElementById('group-number').addEventListener('input', function() {
            const wrapper = this.closest('.input-wrapper');
            if (wrapper && wrapper.classList.contains('scanned-field')) {
                wrapper.classList.remove('scanned-field');
                sessionStorage.setItem('insuranceValidated', 'manual');
            }
        });
    </script>
</body>
</html>
